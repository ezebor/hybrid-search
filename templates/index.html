<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Product Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .product-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                Semantic Product Search
            </h1>
            <p class="mt-3 text-lg text-gray-400 max-w-2xl mx-auto">
                Type a query like "a healthy morning drink" or "something to keep my water cold" to find products based on meaning, not just keywords.
            </p>
        </header>

        <main>
            <!-- Search Bar -->
            <form id="search-form" class="max-w-2xl mx-auto mb-10">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="search-input" class="block w-full p-4 pl-10 text-sm text-white border border-gray-600 rounded-lg bg-gray-700 focus:ring-purple-500 focus:border-purple-500 placeholder-gray-400" placeholder="Search for products..." required>
                    <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-800 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                </div>
            </form>

            <!-- Status and Results Grid -->
            <div id="status-message" class="text-center text-gray-400"></div>
            <div id="results-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Product cards will be inserted here by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const resultsGrid = document.getElementById('results-grid');
        const statusMessage = document.getElementById('status-message');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            resultsGrid.innerHTML = '';
            statusMessage.textContent = 'Searching...';

            try {
                const response = await fetch(`/products/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const products = await response.json();

                if (products.length === 0) {
                    statusMessage.textContent = 'No products found matching your query.';
                } else {
                    statusMessage.textContent = '';
                    displayProducts(products);
                }
            } catch (error) {
                console.error('Search failed:', error);
                statusMessage.textContent = 'An error occurred while searching. Please try again.';
            }
        });

        function displayProducts(products) {
            products.forEach(product => {
                const card = `
                    <div class="product-card bg-gray-800 rounded-lg p-6 flex flex-col">
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold text-white mb-2">${product.name}</h3>
                            <p class="text-gray-400 text-sm mb-4">${product.description}</p>
                        </div>
                        <div class="text-xs text-purple-400 mt-auto">
                            Similarity Score: ${ (1 - product.distance).toFixed(4) }
                        </div>
                    </div>
                `;
                resultsGrid.innerHTML += card;
            });
        }
    </script>
</body>
</html>
