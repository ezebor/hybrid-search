<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .toast {
            animation: slide-in 0.5s forwards, slide-out 0.5s 4.5s forwards;
        }
        @keyframes slide-in {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes slide-out {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Product Search</h1>
            <p class="text-lg text-gray-600 mt-2">Find products using our smart recommender engine.</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-md">
            <!-- Search Section -->
            <div class="search-container mb-6">
                <form id="search-form" class="relative">
                    <input type="text" id="search-input" placeholder="e.g., 'comfortable pants' or 'smart laptop'"
                           class="w-full px-5 py-3 text-lg bg-gray-50 border-2 border-gray-200 rounded-full focus:outline-none focus:ring-4 focus:ring-blue-200 transition duration-300">
                    <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300">
                        Search
                    </button>
                </form>
            </div>

            <!-- Import Section -->
            <div class="import-container border-t pt-6 text-center">
                 <p class="text-gray-600 mb-4">Or, add new products to the catalog from a CSV file.</p>
                <input type="file" id="csv-file-input" class="hidden" accept=".csv">
                <button id="import-btn" class="bg-green-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300">
                    Import Data
                </button>
            </div>
        </div>

        <div id="loading-spinner" class="text-center hidden mt-8">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-600">Searching...</p>
        </div>

        <div id="error-message" class="text-center hidden mt-8 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

        <div id="results-grid" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product cards will be inserted here -->
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const resultsGrid = document.getElementById('results-grid');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const importBtn = document.getElementById('import-btn');
        const fileInput = document.getElementById('csv-file-input');
        const toastContainer = document.getElementById('toast-container');

        // --- Search Logic ---
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            resultsGrid.innerHTML = '';
            errorMessage.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch(`/products/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const products = await response.json();
                displayResults(products);
            } catch (error) {
                displayError(error.message);
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });

        // --- Import Logic ---
        importBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            showToast('info', 'Uploading file and starting import process...');

            try {
                const response = await fetch('/products/import', { method: 'POST', body: formData });
                const result = await response.json();

                if (response.ok) {
                    showToast('success', result.message);
                } else {
                    throw new Error(result.error || 'File upload failed.');
                }
            } catch (error) {
                showToast('error', error.message);
            }
            // Reset file input to allow uploading the same file again if needed
            event.target.value = '';
        }

        // --- UI Display Functions ---
        function displayResults(products) {
            if (products.length === 0) {
                resultsGrid.innerHTML = `<p class="text-center text-gray-500 col-span-full">No products found. Try importing a CSV file to add to the catalog.</p>`;
                return;
            }
            products.forEach(product => {
                const card = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition duration-300">
                        <div class="p-6">
                            <h2 class="text-xl font-bold text-gray-900 truncate">${product.name}</h2>
                            <p class="text-gray-600 mt-2 h-24 overflow-hidden">${product.description}</p>
                            <div class="mt-4 flex justify-between items-center">
                                <p class="text-2xl font-semibold text-blue-600">$${product.price ? product.price.toFixed(2) : '0.00'}</p>
                                <span class="text-sm font-medium text-gray-500">ID: ${product.id}</span>
                            </div>
                        </div>
                    </div>
                `;
                resultsGrid.innerHTML += card;
            });
        }

        function displayError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function showToast(type, message) {
            const colors = {
                info: 'bg-blue-500',
                success: 'bg-green-500',
                error: 'bg-red-500'
            };
            const toast = document.createElement('div');
            toast.className = `toast text-white px-6 py-4 rounded-md shadow-lg mb-2 ${colors[type]}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }
    </script>
</body>
</html>
